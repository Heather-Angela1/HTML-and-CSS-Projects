<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
	  <title> col Tag Challenge</title>
	  <style>
		  table {
			  border-collapse: collapse;
			  width: 100%;
		  }
		  th, td {
			  padding: 8px;
			  text-align: left;
			  border: 1px solid black;
		  }
		  col.first {
			  background-color: lightblue;
		  }
		  col.second {
			  background-color: lightgreen;
		  }
	  </style>
  </head>
  
  <body>
	  <table>
		  <colgroup>
			  <col class="first">
			  <col class="second">
		  </colgroup>
		  <thead>
			  <tr>
				  <th>First Column</th>
				  <th>Second Column</th>
			  </tr>
		  </thead>
		  <tbody>
			  <tr>
				  <td>Row 1, Column 1</td>
				  <td>Row 1, Column 2</td>
			  </tr>
			  <tr>
				  <td>Row 2, Column 1</td>
				  <td>Row 2, Column 2</td>
			  </tr>
			  <tr>
				  <td>Row 3, Column 1</td>
				  <td>Row 3, Column 2</td>
			  </tr>
		  </tbody>
	  </table>
  </body>
  </html>
